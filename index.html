<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header id="header-message">
        Play Tic Tac Toe Game with us !
        <p id="mention">by Mohamed Doumbia</p>
    </header>
    <div class="game" id="game">
        <div class="players">
            <div class="player-1">
                <div class="player-number">Player 1</div>
                <div class="player-name" id="player-name">Max</div>
                <div class="player-symbol">X</div>
                <div class="edit-link-section"><a href="#" id="edit-link">Edit</a></div>
            </div>
            <div class="player-2">
                <div class="player-number">Player 2</div>
                <div class="player-name" id="player-name">Player Name</div>
                <div class="player-symbol">O</div>
                <div class="edit-link-section"><a href="#" id="edit-link">Edit</a></div>
            </div>
        </div>
        <div class="new-game-button"> <button class="new-game" id="new-game">Start New Game</button></div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
